<!DOCTYPE html>
<html ng-app="Preslog" ng-controller="AppCtrl" lang="en">
<head>
    <meta charset="utf-8">
    <base href="/"/>

    <title>MediaHub Preslog</title>

    <meta property="og:title" content="MediaHub Preslog"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:description" content="">

    <link rel="shortcut icon" href="/assets/img/layout/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/assets/img/layout/favicon.ico" type="image/x-icon" />

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="/vendor/jquery-file-upload/css/jquery.fileupload.css" rel="stylesheet">
    <link href="/vendor/jquery-file-upload/css/jquery.fileupload-ui.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="/<%= file %>"/>
    <% }); %>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->


    <!-- compiled CSS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="/<%= file %>"></script>
    <% }); %>


    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

</head>
<body>
    <div ng-if="waitingOnHTTP" ng-animate="'fade'">
        <div class="loading-screen"><p><span>Loading - Please Wait</span></p></div>
    </div>
    <div ui-view="app" ng-animate="'fade'"></div>
</body>
</html>
