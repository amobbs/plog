<div class="modal-header">
    <button type="button"  ng-click="dismiss()" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon icon-remove"></i></button>
    <h3 id="myModalLabel">Edit Attribute Group</h3>
</div>
<div class="modal-body">

    {{ group }}

</div>
<div class="modal-footer">
    <button class="btn btn-danger pull-left" ng-show="!group.newGroup" ng-click="remove()" ng-confirm-click="Are you sure you want to delete this group?"><i class="icon icon-remove"></i> Delete Group</button>
    <button class="btn" ng-click="dismiss()">Cancel</button>
    <button class="btn btn-primary" ng-click="save()">Save changes</button>
</div>
