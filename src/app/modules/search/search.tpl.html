<div class="container-fluid" id="preslog_search">
    <div class="row-fluid">
        <div class="span8">
            <h1>Search</h1>
        </div>
        <div class="span4 text-right">
            <a href ng-click="searchHelp()">Search Reference Documentation</a>
        </div>
    </div>
    <div class="row-fluid">

        <div class="span10 textarea-fill">
            <div class="control-group" ng-class="{error: !queryValid}" >
                <div class="controls">
                    <textarea class="search-textarea" rows="3" ng-model="jql"></textarea>
                </div>
            </div>
        </div>

        <div class="span2 text-right">
            <div class="btn-group btn-group-vertical search-buttons">
                <button class="btn btn-success" ng-click="doSearch()"><i class="icon icon-search"></i> Search</button>
                <button class="btn btn-info" ng-click="jqlToSql()"><i class="icon icon-wrench"></i> Query Wizard</button>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <hr />

            <div class="widget-box">
                <div class="widget-title">
                            <span class="widget-icon">
                                <i class="icon-signal"></i>
                            </span>
                    <h3>Search Results</h3>
                </div>
                <div class="widget-content">
                    <log-widget params="logWidgetParams" />
                </div>
            </div>


        </div>
    </div>
</div>
