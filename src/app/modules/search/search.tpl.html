<div class="container-fluid" id="preslog_search">
    <div class="row-fluid">
        <div class="span8">
            <h1>Search</h1>
        </div>
        <div class="span4 text-right">
            <a href ng-show="searchMode == 'advanced'" ng-click="searchHelp()">Search Reference Documentation</a>
        </div>
    </div>
    <div class="row-fluid" ng-show="searchFallback == true">
        <div class="span12 alert alert-error">
            <i class="icon icon-warning-sign"></i>
            Your browser is unable to support the Query Wizard.  You will only be able to search using the text-based Advanced search mode.
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12 control-group" ng-show="searchMode == 'advanced'" >
            <div class="controls">
                <textarea class="search-textarea" rows="3" ng-model="jql"></textarea>
            </div>
        </div>
        <div class="span12 query-builder" ng-show="searchMode == 'wizard'">
            <div red-query-builder sql="sql" args="args" query-meta="queryMeta" select-options="selectOptions" id="rqb">&nbsp;</div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <button class="btn btn-info" ng-click="Search()"><i class="icon icon-search"></i> Search Logs</button>
            <button class="btn btn-link" ng-show="searchModeAvailable" ng-click="ChangeSearchMode()">Switch to {{ searchMode == 'advanced' && 'Search Wizard' || 'Advanced' }} Mode</button>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <hr />

            <div class="widget-box">
                <div class="widget-title">
                            <span class="widget-icon">
                                <i class="icon-signal"></i>
                            </span>
                    <h3>Search Results</h3>
                </div>
                <div class="widget-content">
                    <log-widget params="logWidgetParams" />
                </div>
            </div>


        </div>
    </div>
</div>
