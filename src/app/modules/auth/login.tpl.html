
<div id="login">

    <div class="hero-unit">
        <div class="logo">
            <img src="http://placehold.it/800x250" alt="Mediahub Preslog">
            <p>MediaHub Presentation Fault Logging System</p>
        </div>
    </div>

    <div class="container">
        <div class="span6 login-form">
            <div class="widget-box">
                <div class="widget-title">
                        <span class="widget-icon">
                            <i class="icon-user"></i>
                        </span>
                    <h3>Login</h3>
                </div>
                <div class="widget-content">
                    <form class="form-horizontal">

                        <!-- error -->
                        <div class="control-group error">
                            <div class="controls">
                                <span class="help-inline">Invalid username or password</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email Address</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Password</label>
                            <div class="controls">
                                <input type="password" id="inputPassword" placeholder="Password">

                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <label class="checkbox">
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-primary" onclick="parent.location='/'">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
