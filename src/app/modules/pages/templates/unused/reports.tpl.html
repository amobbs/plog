

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span6">
            <h1>Reports</h1>

            <div class="widget-box">
                <div class="widget-title">
                    <span class="widget-icon">
                        <i class="icon-signal"></i>
                    </span>
                    <h3>KPI Report</h3>
                </div>
                <div class="widget-content">
                    <p>This report will generate a PDF document containing preset KPI information for the date range selected below.</p>

                    <fieldset>
                        <div class="row-fluid">
                            <div class="span6">
                                <label>Date From</label>
                                <input type="text" placeholder="01-01-2013">
                            </div>
                            <div class="span6">
                                <label>Date To</label>
                                <input type="text" placeholder="01-02-2013">
                            </div>
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
