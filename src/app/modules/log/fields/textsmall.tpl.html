<div class="span6 control-group" ng-class="{error: logForm.fields_{{options._id}}.$invalid}">
    <label class="control-label" for="fields_{{options._id}}">{{options.label}} </label>
    <div class="controls input-fill">
        <input type="text"
               placeholder="{{options.data.placeholder}}"
               id="fields_{{options._id}}"
               ng-model="log.data.text"
                />
    </div>
</div>
