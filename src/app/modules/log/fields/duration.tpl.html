<div class="span6" ng-class="{error: logForm.fields_{{options._id}}.$invalid}">
    <label class="control-label">{{options.label}}</label>
    <div class="controls">
        <input-field-duration ng-model="log.data.seconds" id="fields_{{options._id}}" />
    </div>
    <span class="help-inline" ng-bind="serverErrors.fields_{{options._id}}"></span>
</div>
