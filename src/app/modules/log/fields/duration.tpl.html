<div class="span6" ng-class="{error: logForm.fields_{{options._id}}.$invalid}">
    <label class="control-label">{{options.label}}</label>
    <div class="controls">
        <input-field-duration ng-model="log.data.seconds" />
    </div>
    <span class="help-inline" ng-show="logForm.fields_{{options._id}}.$error.validateServer" ng-bind="serverErrors.fields_{{options_id}}"></span>
</div>
