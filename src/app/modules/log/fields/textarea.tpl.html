<div class="span12" ng-class="{error: logForm.fields_{{options._id}}.$invalid}">
    <label class="control-label" for="input_{{options._id}}">{{options.label}}</label>
    <div class="controls">
        <div class="textarea-fill">
            <textarea
                    placeholder="{{options.data.placeholder}}"
                    rows="3"
                    id="input_{{options._id}}"
                    name="fields_{{options._id}}"
                    ng-model="log.data.text"></textarea>
        </div>
    </div>
</div>
