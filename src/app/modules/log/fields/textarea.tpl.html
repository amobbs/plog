<div class="span12 control-group" ng-class="{error: logForm.fields_{{options._id}}.$invalid}">
    <label class="control-label" for="fields_{{options._id}}">{{options.label}}</label>
    <div class="controls">
        <div class="textarea-fill">
            <textarea id="fields_{{options._id}}"
                      placeholder="{{options.data.placeholder}}"
                      rows="3"
                      ng-model="log.data.text"></textarea>
        </div>
    </div>
</div>
