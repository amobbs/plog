<div class="container-fluid" id="preslog_log_entry">
<div class="row-fluid">
<div class="span8 form-horizontal log-fields">
    <log-fields data="log.fields" fields="options.fields"></log-fields>
</div>


<!-- Hierarchy Fields -->
<div class="span4 hierarchy-fields">
    <div ng-repeat="field in hierarchyFields" id="hf2">
        <div class="row-fluid">
            <div class="span12">
                <legend>{{ field.name }}</legend>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6" ng-repeat="child in field.children">
                <span hierarchy-fields="{{ child }}" hierarchy-selected="{{ hierarchySelected }}"></span>
            </div>
        </div>
    </div>

</div>
</div>

<!-- Controls -->
<div class="row-fluid">
    <div class="span12 text-center">
        <button class="btn btn-success"><i class="icon icon-ok"></i> Save Changes</button>
        &nbsp;
        <div class="btn-group">
            <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="icon icon-fire"></i> Admin Actions
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#"><i class="icon icon-trash"></i> Delete Log</a></li>
            </ul>
        </div>

    </div>
</div>
