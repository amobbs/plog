<div class="container">
    <div class="row-fluid">
        <div class="modal span12" style="position: relative; top: 20px; left: auto; right: auto; margin: 0 auto 20px;">
            <div class="modal-header">
                <h3>{{ErrorHandlerCtrl.title}}</h3>
            </div>
            <div class="modal-body">
                        <h3>{{ErrorHandlerCtrl.message}}</h3>
                        <p>Please go back and try again.</p>
                        <p>If this issue persists, please contact the system administrator.</p>
                        <p>&nbsp;</p>
                        <accordion close-others="oneAtATime" ng-show="ErrorHandlerCtrl.details">
                            <accordion-group heading="Raw Error Data">
                                <pre>{{ErrorHandlerCtrl.details}}</pre>
                            </accordion-group>
                        </accordion>
                    </div>
            <div class="modal-footer">
                <a ng-click="ErrorHandlerCtrl.goBack()" class="btn btn-warning"><i class="icon icon-arrow-left"></i> Go Back</a>
            </div>
        </div>
    </div>
</div>
