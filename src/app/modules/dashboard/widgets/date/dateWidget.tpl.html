<div class="form-horizontal">
    <div class="row-fluid">
        <div class="span12 text-center">
            <select ng-model="session.period">
                <option value="Week">Week</option>
                <option value="Month">Month</option>
                <option value="Year">Day</option>
            </select>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3"></div>

        <div class="span1">
            <button class="btn btn-large" ng-click="backward()">&lt;</button>
        </div>

        <div class="span2">
            Start: <input type="text" placeholder="DD/MM/YYYY" value="" ng-model="session.start"/>
        </div>

        <div class="span2">
            End: <input type="text" placeholder="DD/MM/YYYY" value="" ng-model="session.end"/>
        </div>

        <div class="span1">
            <button class="btn btn-large" ng-click="forward()">&gt;</button>
        </div>

    </div>
</div>
