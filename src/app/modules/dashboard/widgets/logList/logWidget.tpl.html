<div>
    <div class="row-fluid">
        <div class="span3">
            <p>Showing <strong>{{ showing }}</strong> of <strong>{{ params.total }}</strong> logs</p>
        </div>
        <div class="span6">
            <div class="pagination pagination-centered">
                <ul>
                    <li ng-class="{'disabled': params.page === 1}"><a ng-click="params.page = 1">&laquo;</a></li>
                    <li ng-repeat="page in pages" ng-class="{'disabled': !page.enabled}"><a ng-click="params.page = page.number">{{ page.display }}</a></li>
                    <li ng-class="{'disabled': params.page === totalPages}"><a ng-click="params.page = totalPages">&raquo;</a></li>
                </ul>
            </div>
        </div>
        <div class="span3 text-right">
            <div class="control-group control-horizontal">
                <label class="control-label">Order By</label>
                <select
                        class="input-medium"
                        ng-model="params.order"
                        ng-options="value for value in params.sorting"
                ></select>
                <select
                    class="input-small"
                    ng-model="params.orderDirection"
                    ng-options="value for value in orderDirections"
                ></select>
                <button class="btn" ng-show="params.query != ''" ng-click="exportXLS(params.query, params.order, params.orderDirection)"><i class="icon icon-download-alt"></i> Export to XLS</button>
            </div>
        </div>
    </div>

    <table class="table table-condensed log-list">
        <tbody ng-repeat="log in logs" ngclick="redirectToLog(log.hrid)">
            <tr ng-repeat="row in log.rows">
                <td ng-repeat="attribute in row">
                    <div popover-trigger="mouseenter" popover="{{ attribute.value }}" class="ng-scope">
                        <label>{{ attribute.title }}</label><div class="truncate">{{ attribute.value }}</div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>


    <div class="row-fluid">
        <div class="span3"></div>
        <div class="span6">
            <div class="pagination pagination-centered">
                <ul>
                    <li ng-class="{'disabled': params.page === 1}"><a ng-click="params.page = 1">&laquo;</a></li>
                    <li ng-repeat="page in pages" ng-class="{'disabled': !page.enabled}"><a ng-click="params.page = page.number">{{ page.display }}</a></li>
                    <li ng-class="{'disabled': params.page === totalPages}"><a ng-click="params.page = totalPages">&raquo;</a></li>
                </ul>
            </div>
        </div>
        <div class="span3">
            <button type="button"
                    class="btn btn-mini"
                    ng-show="params.perPageOptions.length > 0"
                    ng-repeat="pp in params.perPageOptions"
                    ng-click="params.perPage = pp; params.page = 1;"
                    ng-class="{'disabled': params.perPage === pp}">{{ pp }}</button>
        </div>
    </div>
</div>
