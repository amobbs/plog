<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true"><i class="icon icon-remove"></i></button>
    <h3 id="myModalLabel">Edit Benchmark widget</h3>
</div>
<div class="modal-body form-horizontal" id="editModalWidget">
    <div class="control-group">
        <label class="control-label">Name </label>
        <div class="controls">
            <input type="text" placeholder="Name..." value="" ng-model="widget.name"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Title </label>
        <div class="controls">
            <input type="text" placeholder="Title..." value="" ng-model="widget.details.title"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Search Query</label>
        <div class="controls">
            <textarea class="query" placeholder="Filter..." ng-model="widget.details.query"></textarea>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Trend Lines </label>
        <div class="controls">
            <input
                    type="checkbox"
                    ng-model="widget.details.trendLine" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Show BHPM </label>
        <div class="controls">
            <input
                    type="checkbox"
                    ng-model="widget.details.bhpm" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Show SLA </label>
        <div class="controls">
            <input
                    type="checkbox"
                    ng-model="widget.details.sla" />
        </div>
    </div>
    <div ng-show="clients.length > 0" class="control-group">
        <label class="control-label">Include clients: </label>
        <div class="controls">
            <div class="row-fluid">
                <div class="span6" ng-repeat="clientGroup in clients">
                    <label class="checkbox" ng-repeat="client in clientGroup">
                        <input type="checkbox" ng-model="widget.details.clients[client.Client._id]"/> {{ client.Client.name }}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Column Span </label>
        <div class="controls">
            <select
                    ng-model="widget.maxWidth"
                    ng-options="value for value in spanOptions"
                    >
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Refresh Interval </label>
        <div class="controls">
            <input type="text" placeholder="Minutes..." value="" ng-model="widget.data.refresh" />
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="saveWidget()">Save</button>
</div>
