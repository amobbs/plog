<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true"><i class="icon icon-remove"></i></button>
    <h3 id="myModalLabel">Edit Log List Widget</h3>
</div>
<div class="modal-body form-horizontal" id="editModalWidget">
    <div ng-show="queryErrors.length > 0" class="alert alert-error">
        <ul ng-repeat="error in queryErrors">
            <li>{{error}}</li>
        </ul>
    </div>
    <div class="control-group">
        <label class="control-label">Name </label>
        <div class="controls">
            <input type="text" placeholder="Name..." value="" ng-model="widget.name"/>
        </div>
    </div>

    <div class="control-group" ng-class="{error: !refreshValid}">
        <label class="control-label">Refresh Interval </label>
        <div class="controls">
            <div class="input-append">
                <input type="text" placeholder="eg. 15" value="" ng-model="widget.details.refresh" />
                <span class="add-on">Minutes</span>
            </div>
            <i class="icon icon-question-sign help"
               popover="Frequency at which the widget is reloaded with fresh data, in minutes."
               popover-title="Refresh Interval"
               popover-trigger="mouseenter"
               popover-placement="right" ></i>
        </div>
    </div>

    <div class="control-group" ng-class="{error: !queryValid}" >
        <label class="control-label">
            Search Query
        </label>
        <div class="controls">
            <textarea class="query" placeholder="Filter..." ng-model="widget.details.query" required></textarea>
            <br/><sub><a href ng-click="searchHelp()">Search Reference</a></sub>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">
            Include&nbsp;Summary with&nbsp;&nbsp;Exported&nbsp;Reports
        </label>
        <div class="controls">
            <input
                    type="checkbox"
                    ng-model="widget.details.summary" />
            <i class="icon icon-question-sign help"
               popover="Toggle this option to include a per-client summary of the logs when exporting a document-based report."
               popover-title="Include Summary with Export"
               popover-trigger="mouseenter"
               popover-placement="right" ></i>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="saveWidget()">Save Changes</button>
</div>
